<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="formbox col-lg-12">

           <label class="full">Full name</label>
           <input type="text" id="fname"><br><br>
           <div id="showfname" style="color: white; font-size: larger;"></div>
            <div id="ferror" style="color: white; font-size: larger;"></div>

        <div id="showemail" style="color: white; font-size: larger;"></div>
        <div id="eerror" style="color: white; font-size: larger;"></div>

        <label class="pass">Password</label>

        <div id="showpass" style="color: white; font-size: larger;"></div>
        <div id="perror" style="color: white; font-size: larger;"></div>


        <label class="passmatch">Enter your password again</label>
        <input type="text" id="pmatch"><br><br>

        <div id="matcherr" style="color: white; font-size: larger;"></div>

        <div id="numerr" style="color: white; font-size: larger"></div>

        <div id="showgen" style="color: white; font-size: larger;"></div>
        <div id="generror" style="color: white; font-size: larger;"></div>
        <br>

            <div id="texterr"style="color: white; font-size: larger;"></div>

    </div>
    </div>

</html>
